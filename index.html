<h1>Military Rank</h1>

<form>

    <input type="radio" name="rank" id="rank-capt"  value="Captain"   checked="checked">
    <label for="rank-capt">Captain</label>

    <input type="radio" name="rank" id="rank-tsgt" value="Sergeant"  >
    <label for="rank-tsgt">Sergeant</label>

    <input type="radio" name="rank" id="rank-maj" value="Major"  >
    <label for="rank-maj">Major</label>

    <input type="radio" name="rank" id="rank-gen" value="General" >
    <label for="rank-gen">General</label><br><br>


    <label for="fname">First name:</label>
    <input type="text" id="fname" name="name"><br><br>

    <label for="lname">Last name:</label>
    <input type="text" id="lname" name="name"><br><br>

    <button id="showGreeting">Show Greeting</button>

</form>

<p id="output"><span id ="greeting"></span></p>
